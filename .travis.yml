language: c
compiler:
  - gcc
os:
  - linux

branches:
  only:
    - master
    - coverity

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-c++
      - autoconf
      - pkg-config
      - make
      - automake
      - libxml2-devel
      - libxml2
  coverity_scan:
    project:
      name: "CESNET/Nemea-Modules"
      description: "Build submitted via Travis CI"
    notification_email: cejkat@cesnet.cz
    build_command_prepend: "./bootstrap.sh && ./configure -q && make clean"
    build_command:   "make -j5"
    branch_pattern: coverity

before_install:
   - ( git clone --depth 5 https://github.com/CESNET/nemea-framework; cd nemea-framework; ./bootstrap.sh && ./configure -q --prefix=/usr && make -j10 && sudo make install; (cd python && sudo python setup.py install;); (cd pycommon && sudo python setup.py install;); )

script:
  - ./bootstrap.sh && ./configure --disable-repobuild && make check

